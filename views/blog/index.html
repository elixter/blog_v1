<!DOCTYPE html>
<html lang="en">
<head>
  {{template "meta"}}
</head>
<body>
  <!-- Start navbar -->
  {{template "header"}}
  <!-- End navbar -->
  <!-- Start main -->
  <main>
    <div class="content">
      <div class="content-div">
        <!-- Post list -->
        <div class="content-main">
		{{range .Posts}}
          <article class="post">
            <div class="article-inner">
              <!-- Entry header -->
              <header class="entry-header">
                <div class="entry-header-text">
                  <h2 class="entry-title">
                    <a href="/post?id={{.Id}}">{{.Title}}</a>
                  </h2>
                  <div class="entry-header-flexbox">
                    <div class="entry-infobox">
                      <h5>{{.Author}}
                        <span class="byline"><span class="sep">&nbsp;|&nbsp;
                        </span>{{.Date.Format "2006.01.02"}}</span>
                      </h5>
                      <p class="author-describ">{{.UDesc}}</p>
                    </div>
                  </div>
                </div>
                <div class="thumbnail">
                  <img src="./img/bg.jpg">
                </div>
              </header>
              <!-- End Entry header-->
              <div class="entry-content">
                <div class="entry-summary">{{.Summary}}</div>
              </div>
              <footer class="entry-meta">
                <div class="tag-links">
                  <a href="#">개발</a>
                </div>
                <div class="entry-meta-right">
                  <a class="more-link" href="/post?id={{.Id}}">Read More ></a>
                </div>
              </footer>
            </div>
          </article>
		{{end}}
		{{if .Admin}}
			<div>
				<input class="action-btn" type="button" value="글쓰기" onclick="location.href='{{.WriteUrl}}'">
			</div>	
		{{else}}
		{{end}}
          <div class="page-num">
            <ul class="page-num-list">
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
            </ul>
          </div>
        </div>
        <!-- End Post list -->
        <!-- Side -->
        {{template "side"}}
        <!-- End Side-->
      </div>
    </div>
  </main>
  <!-- End main -->
  {{template "footer"}}
</body>
</html>
