<!DOCTYPE html>
<html lang="en">
<head>
  {{template "meta"}}
	<link rel="stylesheet" href="css/post.css">
</head>
<body>
  <!-- Start navbar -->
  {{template "header"}}
  <!-- End navbar -->
  <!-- Start main -->
  <main>
    <div class="content">
      <div class="content-div">
        <!-- Post list -->
        <div class="content-main">
		{{with .Post}}
          <article class="post">
            <div class="article-inner">
              <!-- Entry header -->
              <header class="entry-header">
                <div class="entry-header-text">
                  <h2 class="entry-title">
                    <a>{{.Title}}</a>
                  </h2>
                  <div class="entry-header-flexbox">
                    <div class="entry-infobox">
                      <h5>{{.Author}}
                        <span class="byline"><span class="sep">&nbsp;|&nbsp;
                        </span>{{.Date.Format "2006.01.02"}}</span>
                      </h5>
                      <p class="author-describ">{{.UDesc}}</p>
                    </div>
                  </div>
                </div>
                <div class="thumbnail">
                  <img src="./img/bg.jpg">
                </div>
              </header>
              <!-- End Entry header-->
              <div class="entry-content">
                <div class="entry-summary"></div>
				<script type="text/javascript">
				 	 document.querySelector('.entry-summary').innerHTML = {{.Summary}}
				 </script>
                <div class="entry-main"></div>
				<script type="text/javascript">
				 	 document.querySelector('.entry-main').innerHTML = {{.Content}}
				 </script>  
              </div>
              <footer class="entry-meta">
                <!-- 여기에 댓글 추가 -->
              </footer>
            </div>
          </article>
		
		{{end}}
			
		{{if .Admin}}
			<div>
				<input class="action-btn" type="button" value="수정" onclick="location.href='{{.EditUrl}}?id={{.Id}}'">
				<input class="action-btn" type="button" value="삭제" onclick="location.href='{{.DeleteUrl}}?id={{.Id}}'">
			</div>	
		{{else}}
		{{end}}
          <div class="page-num">
            <ul class="page-num-list">
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
            </ul>
          </div>
        </div>
        <!-- End Post list -->
        <!-- Side -->
        {{template "side"}}
        <!-- End Side-->
      </div>
    </div>
  </main>
  <!-- End main -->
  {{template "footer"}}
</body>
</html>
